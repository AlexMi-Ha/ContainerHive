<!DOCTYPE html>
<html lang="en">
<head>

    <script>

            }
        }
        const projs = [
            new Project(0, "TestProj0", "Lorem ipsum dolor sit amet example description lel was geht ab bro."),
            new Project(1, "TestProj1", "Lorem ipsum dolor sit amet example description lel was geht ab bro."),
            new Project(2, "TestProj2", "Lordasdasdsdasdaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaasem ipsum dolor sit amet example description lel was geht ab bro."),
            new Project(3, "TestProj3", "Lorem ipsum dolor sit amet example description lel was geht ab bro."),

            new Project(6, "TestProj6", "Lorem ipsum dolor sit amet example description lel was geht ab bro."),
        ]

        $(() => {
            const list = $('#projects-list');
            for(let proj of projs) {
                list.append(
                `
                <div class="list-display-panel">
                    <div class="list-display-header">
                        <div class="title-header">
                            <a class="title green-highlight" href="Project${proj.ProjectId}.html">${proj.Name}</a>
                            <p class="subtitle">&lt;${proj.Repo.Branch}&gt;</p>
                        </div>    
                    </div>
                    <div class="list-display-description">
                        <p>${proj.Description}</p>
                        <p class="subsubtitle">Last Update ${proj.LastUpdated.toDateString()}</p>
                    </div>
                </div>
                `
                );
            }
        });

        function search() {}
        </script>
</head>
<body>
    <article id="main-container">
        <div class="head">
            <h1 class="title gold-highlight">Projects</h1>
            <div class="search">
                <div class="did-floating-label-content with-button">
                    <input class="did-floating-input" type="text" placeholder=" " autocomplete="off" name="name" />
                    <label class="did-floating-label">Search ...</label>
                </div>
                <button click="search()" class="button button-search button-green-highlight">Search</button>
            </div>
        </div>
        <div class="projects-overview">
            <div class="add-project-action">
                <span class="icon ti ti-plus"></span>
                <a href="add">Add Project...</a>
            </div>
            <div id="projects-list" class="list-display">
            </div>
        </div>
    </article>
</body>
</html>
