<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - ContainerHive</title>
    <link rel="stylesheet" href="icons.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="site.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        class Project {
            constructor(id, name, desc, webhook = true) {
                this.ProjectId = id; 
                this.Name = name;
                this.Description = desc;
                this.LastUpdated = new Date();
                this.WebhookActive = webhook;
                this.ApiToken = "asdawdwdadsdwd"
                this.Repo = { Url: "https://github.com/AlexMiHa/TestRepo.lel", Branch: "main"};
            }
        }
        const proj = new Project(0, "TestProj0", "Lorem ipsum dolor sit amet example description lel was geht ab bro.");

        $(() => {
        });

        </script>
</head>
<body>
    <article id="main-container">
        <div class="head">
            <h1 class="title gold-highlight">@Model.Name</h1>
            <nav class="project-nav">
                <div class="nav-back">
                    <a class="nav-link" href="Dashboard.html">
                        <span class="icon ti ti-arrow-left"></span>&nbsp;Back
                    </a>
                </div>
                <a class="nav-link active" href="Project0.html">Project</a>
                <a class="nav-link" href="Project0.Deployments.html">Deployment Config</a>
                <a class="nav-link">Builds</a>
                <div class="nav-spacer">Backaasaaaa</div>
            </nav>
        </div>
        <div class="content">
            <div class="content-panel">
                <p><span class="icon ti ti-info-circle"></span> &nbsp;<script>document.write(proj.Description)</script></p>
            </div>
            
            <div class="content-section">
                <h3 class="title green-highlight">Deployment</h3>
                <button class="button small button-green-highlight">Deploy All</button>&nbsp;&nbsp;
                <button class="button small button-red-highlight">Kill All</button>
            </div>
            <!-- <div class="content-section">
                <h3 class="title green-highlight">Webhook</h3>
                <button class="button small button-red-highlight">Activate Webhook</button>
            </div> -->

            <div class="content-section">
                <h3 class="title green-highlight">Webhook</h3>
                <p>
                    Api Token<br>
                    <span class="subtitle icon ti ti-password-long"></span>
                </p>
                <button class="button smaller">Copy</button>
                <button class="button smaller">Reset Token</button>
                <br>
                <br>
                <button class="button small button-red-highlight">Disable Webhook</button>
            </div>

            <div class="content-section">
                <h3 class="title green-highlight">Source</h3>
                <p><span class="icon ti ti-code"></span>&nbsp;<a href="@Model.Repo.Url"><script>document.write(proj.Repo.Url)</script></a></p>
                <p class="subtitle">At Branch @Model.Repo.Branch</p>
            </div>
        </div>
    </article>
</body>
</html>
